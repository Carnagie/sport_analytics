{% extends "base.html" %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_profiller.css') }}">

    <div class="page-content">
        <!-- Page Header-->
        <div class="page-header no-margin-bottom">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">Athlete Report</h2>
            </div>
        </div>
        <!-- Breadcrumb-->
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Athlete Profile</li>
            </ul>
        </div>
        <section>
            <div class="container-fluid">
                <form action="/profiller" method="post" autocomplete="off" enctype="multipart/form-data">
                    <div class="col-lg-12">
                        <h3>Select Athlete to Analyze:</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <select class="form-control " class="tableToChose" name="tableChosen">

                                {% for k in jsonProfilDict %}
                                    <option>
                                        {{ k }}
                                    </option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-primary" class="form-control" type="submit" name="submitButton">
                                Bring
                                Profile
                            </button>
                            <button class="btn btn-danger" class="form-control" type="button" id="pdf">
                                Print
                            </button>
                        </div>
                    </div>
                    <div class="row" style="width: 100%" id="topdf1">
                        <div class="col-lg-4">
                            <div class="block" style="text-align: center;background-color:whitesmoke">
                                <div class="avatar"><img src="{{ tempProfileDict['photo'] }}" alt="..."
                                                         class="img-fluid rounded" style="max-height: 45vh;"></div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="block" style="background-color:whitesmoke">
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">ID</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['id'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['name'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Surname</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['sirname'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Sex</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['sex'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Age</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['age'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Height</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['height'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Weight</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['mass'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="block" style="background-color:whitesmoke">
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Position</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['mevki'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Body</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['beden'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Health</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['ust_saglik'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Blood Type</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['alt_saglik'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Contact</label>
                                    <div class="col-sm-9">
                                        <input type="text" disabled="" value="{{ tempProfileDict['phone'] }}"
                                               class="form-control" style="background-color:whitesmoke;color:black;font-size: 20px">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">Notes</label>
                                    <div class="col-sm-9">
                        	<textarea class="form-control" disabled="" style="background-color:whitesmoke;color:black;font-size: 20px">{{ tempProfileDict['height'] }}
                        	</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%" id="topdf2">
                        <div class="col-lg-6">
                            <div class="chart block" style="background-color: whitesmoke">
                                <button class="btn btn-secondary" type="button" id="buttonVert">Zoom</button>
                                <div class="bar-chart chart margin-bottom-sm" style="background-color: white">

                                    <canvas id="canvas_vert_mini"></canvas>

                                    <script>

                                        var chartColors = {
                                            red: 'rgba(237, 18, 18, 0.42)',
                                            solidred: 'rgba(237, 18, 18)',
                                            orange: 'rgb(255, 159, 64)',
                                            yellow: 'rgb(255, 205, 86)',
                                            green: 'rgb(75, 192, 192)',
                                            blue: 'rgb(54, 162, 235)',
                                            purple: 'rgb(153, 102, 255)',
                                            grey: 'rgb(231,233,237)'
                                        };

                                        var config = {
                                            type: 'line',
                                            data: {
                                                labels: [
                                                    {% for k in vertTestsWeekLab[-4:]|sort %}
                                                        "{{k}}",
                                                    {% endfor %}
                                                ],
                                                datasets: [{
                                                    label: "Maximum",
                                                    backgroundColor: chartColors.green,
                                                    borderColor: chartColors.green,
                                                    data: [
                                                        {% for k in vertTestMax[-4:] %}
                                                            "{{k}}",
                                                        {% endfor %}
                                                    ],
                                                    fill: false,
                                                }, {
                                                    label: "Average",
                                                    fill: false,
                                                    backgroundColor: chartColors.blue,
                                                    borderColor: chartColors.blue,
                                                    data: [
                                                        {% for k in vertTestOrt[-4:]%}
                                                            "{{k}}",
                                                        {% endfor %}
                                                    ],
                                                }, {
                                                    label: "Total",
                                                    fill: false,
                                                    backgroundColor: chartColors.yellow,
                                                    borderColor: chartColors.yellow,
                                                    data: [
                                                        {% for k in vertTestTotal[-4:] %}
                                                            "{{k}}",
                                                        {% endfor %}
                                                    ],
                                                }, {
                                                    label: "Team Average",
                                                    fill: true,
                                                    backgroundColor: chartColors.red,
                                                    borderColor: chartColors.solidred,
                                                    data: [
                                                        {% for k in vertTestTakimOrt[-4:] %}
                                                            "{{k}}",
                                                        {% endfor %}
                                                    ],
                                                }]
                                            },
                                            options: {
                                                responsive: true,
                                                title: {
                                                    display: true,
                                                    text: 'Vert Test Results Last 4'
                                                },
                                                ticks: {
                                                    min: 0,
                                                    max: 1000
                                                },
                                                tooltips: {
                                                    mode: 'label',
                                                },
                                                hover: {
                                                    mode: 'nearest',
                                                    intersect: true
                                                },
                                                scales: {
                                                    xAxes: [{
                                                        display: true,
                                                        scaleLabel: {
                                                            display: true,
                                                            labelString: 'Dates'
                                                        }
                                                    }],
                                                    yAxes: [{
                                                        display: true,
                                                        scaleLabel: {
                                                            display: true,
                                                            labelString: 'Results (cm)'
                                                        }
                                                    }]
                                                }
                                            }
                                        };


                                        var ctx = document.getElementById("canvas_vert_mini").getContext("2d");
                                        window.myLine = new Chart(ctx, config);

                                    </script>


                                </div>
                            </div>
                        </div>
